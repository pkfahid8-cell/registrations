<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <div class="contaier mt-5">
        <form method="post" action="/reg_post/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="uname">NAME:</label>
                <input type="text" id="uname" name="uname">
            </div>
            <div class="mb-3">
                <lable for="email">EMAIL:</lable>
                <input type="text" id="email" name="email">
                <span id="emailErr" class="error"></span>

            </div>

            <div class="mb-3">
                <lable for="phone">PHONE_NO:</lable>
                <input type="text" id="phone" name="phone">
            </div>

            <div class="mb-3">
                <lable for="dob">DATE OF BIRTH:</lable>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="mb-3">
                <h6>GENDER:</h6>
                <label for="male">MALE</label>
                <input type="radio" id="male" name="gender" value="Male">

                <label for="female">FEMALE</label>
                <input type="radio" id="female" name="gender" value="Female">
            </div>
            <div class="mb-3">
                <label for="uplode">UPLODE:</label>
                <input type="file" id="uplode" name="uplode">
            </div>
            <div class="mb-3">
                <label for="pass">PASSWORD:</label>
                <input type="password" id="pass" name="pass" placeholder="abc@123">
            </div>
            <div class="mb-3">
                <label for="pas">CONFIRM PASSWORD:</label>
                <input type="password" id="pas" name="pas" placeholder="abc@123">
            </div>

            <button type="submit" class="btn btn-success">REGISTER</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#email").keyup(function () {

                $.ajax({
                    type: "GET",
                    url: "/emailexist/",
                    data: {
                        email: $(this).val()
                    },
                    success: function (data) {
                        console.log(data.status);
                        if (data.status === "ok") $("#emailErr").text("email alerdy exite");
                        else $("#emailErr").text("");

                    }
                });


            })
        })




    </script>

</body>

</html>
