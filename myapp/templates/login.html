<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background: #000;
    }

    .card-title {
        text-align: center;
    }

    .center {
        position: relative;
        left: 100px;
    }

    .card {
        align-items: center;

    }

    .a {
        position: relative;
        top: 170px;
        right: 30px;
    }
</style>

<body>
    <form method="post" action="/login_post/">
        {% csrf_token %}
        <div class="container a d-flex justify-content-center align-items-center">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h3 class="card-title">LOGIN</h3>
                    <div class="mb-3">
                        <label for="username" class="form-label">USERNAME:</label>
                        <input type="text" id="username" name="username" required><br>
                        <label for="pwd" class="form-label">PASSWORD:</label>
                        <input type="text" id="pwd" name="pwd" required>
                    </div>
                    <button type="submit" class="btn center btn-warning">LOGIN</button>
                </div>
                <div>

                    <a href="/sellers_get/">SELLER REG??</a>
                    <a href="/reg_get/">USER LOIN??</a>
                </div>
            </div>




        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
