<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complaints</title>
</head>

<body>
    <tr>
        <td> <h1>Total price:{{total_price}}=><a href="/buyu_post/">BUY</a></h1>
       
        </td>

       
    </tr>

    <table border="">
        <tr>
            <th>Sl. No</th>
            <th>PRODUCT NAME</th>
            <th>PRICE</th>
            <th>DESCRIPTION</th>
            <th>IMAGE</th>
            <th>QUANTITY</th>

        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.product.pname }}</td>
            <td>{{ i.product.price }}</td>
            <td>{{ i.product.description }}</td>
            <td><img src="{{i.product.image}}"></td>
            <td>{{ i.qty }}</td>
            <td><a href="/delete/{{i.id}}">DEL</a>


                {% endfor %}



    </table>




</body>

</html>
