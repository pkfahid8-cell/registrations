<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="contaier mt-5">
        <form method="post" action="/editpro_post/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pname">NAME:</label>
                <input type="text" id="pname" name="pname" value="{{data.pname}}">
            </div>
            <div class="mb-3">
                <lable for="price">PRICE:</lable>
                <input type="text" id="price" name="price"value="{{data.price}}">
            </div>
            <div class="mb-3">
                <lable for="description">DESCRIPTION:</lable>
                <input type="text" id="description" name="description" value="{{data.description}}">
            </div>
            <div class="mb-3">
                <label for="image">image:</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">SUBMIT</button>
                <input type="hidden" name="id" value="{{data.id}}">
            </div>


        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
