<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="contaier mt-5">
        <form method="post" action="/edite_post/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="sname">Name:</label>
                <input type="text" id="sname" name="sname" value="{{data.sname}}">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"value="{{data.email}}">
            </div>
             <div class="mb-3">
                <label for="uplode">UPLODE:</label>
                <input type="file" id="uplode" name="uplode">
            </div>  
            <div class="mb-3">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{data.phone}}">
            </div>

            <div class="mb-3">
                <label for="shop">ShopName:</label>
                <input type="text" id="shop" name="shop" value="{{data.shop}}">
            </div>
            <div class="mb-3">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" value="{{data.place}}">
            </div>
            <button class="btn btn-success" type="submit">submit</button>



    </div>




    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
